<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>語言治療考題模擬</title>
  <style>
    :root { --primary-color: #007bff; --secondary-color: #6c757d; --success-color: #28a745; --danger-color: #dc3545; --warning-color: #ffc107; --info-color: #17a2b8; --light-color: #f8f9fa; --dark-color: #343a40; --bg-color: #f0f2f5; --border-color: #dee2e6; --white-color: #fff; --shadow-color: rgba(0, 0, 0, 0.1); --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "微軟正黑體", "Microsoft JhengHei", sans-serif; }
    * { box-sizing: border-box; }
    body { margin: 0; padding: 20px; font-family: var(--font-family); background-color: var(--bg-color); color: var(--text-color); display: grid; place-items: center; min-height: 100vh; line-height: 1.6; }
    .container { position: relative; background: var(--white-color); width: 100%; max-width: 650px; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 24px var(--shadow-color); transition: all 0.3s ease; }
    .hidden { display: none !important; }
    h1, h2 { text-align: center; color: var(--dark-color); margin-top: 0; margin-bottom: 1.5rem; }
    h1 { font-size: 2rem; }
    h2 { font-size: 1.5rem; color: var(--secondary-color); font-weight: 500;}
    h3 { margin-top: 2rem; margin-bottom: 1rem; text-align: left; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
    button { font-size: 1rem; font-weight: 600; padding: 12px 20px; margin: 0; border: none; border-radius: 8px; cursor: pointer; color: var(--white-color); transition: transform 0.2s ease, opacity 0.2s ease; }
    button:hover { opacity: .9; transform: translateY(-2px); }
    button:active { transform: translateY(0); }
    button:disabled { background-color: #ccc; cursor: not-allowed; transform: none; opacity: 0.7; }
    .button-grid { display: grid; gap: 12px; margin-bottom: 1rem; }
    #subject-selection .button-grid { grid-template-columns: repeat(2, 1fr); max-width: 480px; margin-left: auto; margin-right: auto; }
    #subject-selection { text-align: center; }
    #subject-selection button { background: var(--primary-color); }
    .home-actions { margin-top: 1.5rem; display: flex; flex-direction: column; gap: 0.75rem; }
    #continue-exam-btn, #report-card-btn { background-color: var(--info-color); width: 100%; }
    #year-selection .button-grid { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
    #continue-exam-btn-year, #report-card-btn-year { background-color: var(--info-color); }
    #year-selection #year-buttons button, #start-review-btn { background: var(--success-color); }
    #all-btn { background: var(--danger-color); width: 100%; margin: 1.5rem 0; }
    #back-to-subject, #back-btn, #restart-btn, #back-from-config-btn { background: var(--secondary-color); }
    #jump-btn { background: var(--info-color); font-size: 1.5rem; padding: 6px 16px; line-height: 1.5; }
    #prev-btn, #next-btn { background: var(--info-color); }
    #submit-btn { background: var(--warning-color); color: var(--dark-color); }
    #confirm-btn { background: var(--warning-color); color: var(--dark-color); }
    #save-progress-btn { background: var(--primary-color); }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 1000; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; }
    .modal-overlay.visible { opacity: 1; }
    .modal-content { background: var(--white-color); padding: 2rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); width: 90%; max-width: 500px; text-align: left; transform: scale(0.9); transition: transform 0.3s ease; }
    .modal-overlay.visible .modal-content { transform: scale(1); }
    #custom-modal { z-index: 1001; }
    #modal-title { margin-top: 0; font-size: 1.5rem; color: var(--dark-color); text-align: center; }
    #modal-message { margin: 1rem 0 2rem 0; font-size: 1.1rem; color: var(--secondary-color); text-align: center; }
    .modal-actions { display: flex; justify-content: center; gap: 1rem; }
    #modal-confirm-btn { background-color: var(--danger-color); }
    #modal-cancel-btn, #modal-ok-btn { background-color: var(--secondary-color); }
    #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .spinner { border: 6px solid #f3f3f3; border-top: 6px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    #loading-overlay p { margin-top: 20px; font-size: 1.2rem; color: var(--dark-color); }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .year-config-header { display: flex; justify-content: space-between; align-items: center; }
    #toggle-all-years-btn { font-size: 0.9rem; padding: 6px 12px; background: var(--info-color); }
    #year-checkboxes { display: grid; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); gap: 10px; }
    #year-checkboxes label { display: flex; align-items: center; justify-content: center; padding: 8px; border: 1px solid var(--border-color); border-radius: 6px; cursor: pointer; transition: all 0.2s ease; }
    #year-checkboxes label:hover { background: #f0f2f5; }
    #year-checkboxes input:checked + span { font-weight: bold; color: var(--primary-color); }
    #year-checkboxes input { margin-right: 8px; }
    #question-count-options { display: flex; flex-wrap: wrap; align-items: center; gap: 15px; margin-top: 1rem; }
    #question-count-options label { cursor: pointer; }
    #custom-q-count { width: 80px; padding: 6px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 1rem; }
    .config-controls { margin-top: 2rem; display: flex; justify-content: space-between; }
    .option-group { margin-top: 1.5rem; }
    .option-group h4 { margin-top: 0; margin-bottom: 0.8rem; font-weight: 600; }
    .option-group label { display: block; padding: 8px 0; cursor: pointer; }
    .option-group input { margin-right: 8px; }
    .option-group small { color: var(--secondary-color); margin-left: 24px; }
    #start-exam-from-options-btn { background: var(--success-color); }
    #saved-sessions-list, #report-card-list { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
    .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid var(--border-color); }
    .list-item:last-child { border-bottom: none; }
    .item-info { display: flex; flex-direction: column; }
    .item-title { font-weight: bold; }
    .item-time, .item-score { font-size: 0.8rem; color: #888; }
    .item-actions button { font-size: 0.9rem; padding: 6px 10px; }
    .view-report-btn, .continue-session-btn { background-color: var(--primary-color); }
    .delete-item-btn { background-color: var(--danger-color); }
    .year-footer-controls { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; margin-top: 2rem; gap: 1rem; }
    .year-footer-controls button { width: 100%; }
    @media (min-width: 600px) { .year-footer-controls button { width: auto; flex-grow: 1; } .year-footer-controls button:first-child { flex-grow: 0; } }
    #quiz-header { position: relative; display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
    #quiz-summary { text-align: center; font-size: 1.2rem; font-weight: bold; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
    #quiz-summary .summary-title { font-size: 1.5rem; display: block; margin-bottom: 0.5rem; }
    #quiz-summary.passed { background-color: #e9f7ef; color: var(--success-color); }
    #quiz-summary.failed { background-color: #fbebee; color: var(--danger-color); }
    .progress-bar-container { width: 100%; background-color: var(--border-color); border-radius: 8px; margin: 1rem 0; overflow: hidden; }
    .progress-bar-inner { height: 12px; width: 0%; background-color: var(--success-color); border-radius: 8px; transition: width 0.4s ease; text-align: center; color: white; font-size: 0.75rem; line-height: 12px; }
    #quiz-title { margin-bottom: 0.5rem; }
    #year-label { text-align: center; color: #888; margin-bottom: 1.5rem; font-style: italic; }
    #question { margin-top: 1rem; font-size: 1.25rem; font-weight: 500; }
    #question-image { text-align: center; margin: 1.5rem 0; }
    #question-image img { max-width: 100%; height: auto; border-radius: 8px; border: 1px solid var(--border-color); }
    #options { margin-top: 1.5rem; }
    .option { display: flex; align-items: center; margin: 10px 0; padding: 0.9rem 1rem; background: var(--white-color); border: 1px solid var(--border-color); border-radius: 8px; cursor: pointer; transition: all 0.2s ease; }
    .option:hover { border-color: var(--info-color); background: #f8f9fa;}
    .option input { margin-right: 12px; transform: scale(1.2); }
    .option.correct { background-color: #e9f7ef !important; border-color: var(--success-color) !important; font-weight: bold; }
    .option.incorrect { background-color: #fbebee !important; border-color: var(--danger-color) !important; }
    .option.user-choice::before { content: '你的答案'; background: var(--info-color); color: white; padding: 2px 6px; font-size: 0.75rem; border-radius: 4px; margin-right: 10px; }
    #options:not(.answered) .option:has(input:checked) { border-color: var(--primary-color); background-color: #e7f1ff; }
    #feedback { margin-top: 1rem; padding: 0.75rem; font-size: 1.1rem; font-weight: bold; min-height: 54px; text-align: center; border-radius: 8px; transition: all 0.2s ease; }
    #feedback.correct { color: var(--success-color); }
    #feedback.incorrect { color: var(--danger-color); }
    #feedback.info { color: var(--secondary-color); background-color: #e9ecef; }
    
    #jump-panel { position: fixed; top: 100px; right: 20px; background: var(--white-color); padding: 1rem; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.2); max-height: calc(100vh - 120px); overflow-y: auto; width: 300px; z-index: 1002; display: none; grid-template-columns: repeat(5, 1fr); grid-auto-rows: 40px; gap: 8px; transition: opacity 0.2s, transform 0.2s; }
    #jump-panel button { padding: 0; font-size: .9rem; color: var(--white-color); min-width: 40px; height: 40px; }
    
    @media (max-width: 768px) {
      #jump-panel { top: 80px; left: 50%; transform: translateX(-50%); right: auto; width: 90vw; max-width: 400px; max-height: 75vh; }
    }

    /* === 控制按鈕的最終樣式 === */
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1.5rem;
      border-top: 1px solid var(--border-color);
      padding-top: 1.5rem;
      gap: 10px;
    }
    #center-controls, #right-controls {
      display: flex;
      gap: 10px;
    }
    #center-controls {
      flex-grow: 1;
      justify-content: center;
    }
    #controls.practice-mode-layout #center-controls,
    #controls.submitted-layout #center-controls {
      display: none;
    }

    /* 行動裝置佈局 (max-width: 600px) */
    @media (max-width: 600px) {
      #controls {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      /* 預設 (考試模式) 佈局 */
      #center-controls {
        order: 1; /* 第一行 */
        width: 100%;
      }
      #prev-btn, #right-controls {
        order: 2; /* 第二行 */
      }
      #prev-btn {
        flex-grow: 1;
      }
      #right-controls {
        flex-grow: 1;
        justify-content: flex-end;
      }
      #right-controls #next-btn {
        width: 100%;
      }

      /* 練習模式 & 交卷後 的特別佈局 */
      #controls.practice-mode-layout,
      #controls.submitted-layout {
        flex-wrap: nowrap; /* 強制不換行 */
        justify-content: space-between;
      }
      #controls.practice-mode-layout #prev-btn,
      #controls.submitted-layout #prev-btn {
          flex-grow: 0;
      }
       #controls.practice-mode-layout #right-controls,
       #controls.submitted-layout #right-controls {
          flex-grow: 0;
      }
    }
  </style>
</head>
<body>
  <div id="loading-overlay" class="hidden">
    <div class="spinner"></div><p>正在載入題庫，請稍候...</p>
  </div>
  
  <div id="subject-selection" class="container">
    <h1>選擇科目</h1>
    <div class="button-grid">
      <button data-subject="基礎言語科學">基礎言語科學</button>
      <button data-subject="兒童語言障礙">兒童語言障礙</button>
      <button data-subject="嗓音與吞嚥障礙">嗓音與吞嚥障礙</button>
      <button data-subject="構音與語暢障礙">構音與語暢障礙</button>
    </div>
    <div class="home-actions">
      <button id="report-card-btn" class="hidden">成績單</button>
      <button id="continue-exam-btn" class="hidden">繼續上次的考試</button>
    </div>
  </div>
  
  <div id="year-selection" class="container hidden">
    <h1 id="subject-title"></h1>
    <h2>選擇年度</h2>
    <div id="year-buttons" class="button-grid"></div>
    <h2>或</h2>
    <button id="all-btn">總複習</button>
    <div class="year-footer-controls">
      <button id="back-to-subject">返回科目選擇</button>
      <button id="report-card-btn-year" class="hidden">成績單</button>
      <button id="continue-exam-btn-year" class="hidden">繼續作答</button>
    </div>
  </div>
  
  <div id="review-config-container" class="container hidden">
    <h1>總複習設定</h1>
    <div class="year-config-header">
      <h3>1. 選擇年份 (可複選)</h3>
      <button id="toggle-all-years-btn">全選</button>
    </div>
    <div id="year-checkboxes"></div>
    <h3>2. 選擇題數</h3>
    <div id="question-count-options">
      <label><input type="radio" name="q_count" value="20" checked> 20題</label>
      <label><input type="radio" name="q_count" value="50"> 50題</label>
      <label><input type="radio" name="q_count" value="100"> 100題</label>
      <label><input type="radio" name="q_count" value="custom"> 自訂</label>
      <input type="number" id="custom-q-count" class="hidden" placeholder="數量" min="1">
    </div>
    <div class="config-controls">
      <button id="back-from-config-btn">返回</button>
      <button id="start-review-btn">開始考試</button>
    </div>
  </div>

  <div id="quiz-container" class="container hidden">
    <div id="quiz-header">
      <button id="back-btn">離開考試</button>
      <button id="restart-btn" class="hidden">返回列表</button>
      <button id="jump-btn">☰</button>
    </div>
    <div id="quiz-summary" class="hidden"></div>
    <h2 id="quiz-title"></h2>
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar-inner"></div>
    </div>
    <div id="year-label"></div>
    <div id="question"></div>
    <div id="question-image"></div>
    <div id="options"></div>
    <div id="feedback"></div>

    <!-- === 最終 HTML 結構修正處 === -->
    <div id="controls">
        <button id="prev-btn">上一題</button>
        <div id="center-controls">
            <button id="save-progress-btn" class="hidden">儲存進度</button>
            <button id="submit-btn">交卷</button>
        </div>
        <div id="right-controls">
            <button id="confirm-btn" class="hidden">確認答案</button>
            <button id="next-btn">下一題</button>
        </div>
    </div>
    
  </div>
  
  <div id="jump-panel"></div>
  
  <!-- Modals -->
  <div id="custom-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3 id="modal-title">注意</h3>
      <p id="modal-message">訊息內容</p>
      <div class="modal-actions">
        <button id="modal-cancel-btn">取消</button>
        <button id="modal-ok-btn">確認</button>
        <button id="modal-confirm-btn">確定</button>
      </div>
    </div>
  </div>
  <div id="quiz-options-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3 id="quiz-options-title"></h3>
      <div class="option-group">
        <h4>考試模式選擇：</h4>
        <label><input type="radio" name="exam_mode" value="practice"> 練習模式<br><small>(即時顯示正確答案)</small></label>
        <label><input type="radio" name="exam_mode" value="exam" checked> 考試模式<br><small>(提交後顯示答案)</small></label>
      </div>
      <div class="option-group">
        <h4>題目亂數排列：</h4>
        <label><input type="radio" name="shuffle_questions" value="yes" checked> 是</label>
        <label><input type="radio" name="shuffle_questions" value="no"> 否</label>
      </div>
      <div class="modal-actions">
        <button id="cancel-options-btn" style="background-color: var(--secondary-color);">取消</button>
        <button id="start-exam-from-options-btn">開始考試</button>
      </div>
    </div>
  </div>
  <div id="continue-exam-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3>選擇要繼續的考試</h3>
      <ul id="saved-sessions-list"></ul>
      <div class="modal-actions">
        <button id="close-continue-modal-btn" style="background-color: var(--secondary-color);">關閉</button>
      </div>
    </div>
  </div>
  <div id="report-card-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <h3>成績單</h3>
      <ul id="report-card-list"></ul>
      <div class="modal-actions">
        <button id="close-report-card-modal-btn" style="background-color: var(--secondary-color);">關閉</button>
      </div>
    </div>
  </div>

<script>
  // --- JS (已修正所有拼寫錯誤) ---
  const allYears=[98,99,100,101,102,103,104,105,106,107,108,109,110,111,112,113];
  const subjectMap = { "基礎言語科學": "bss", "兒童語言障礙": "cld", "嗓音與吞嚥障礙": "vsd", "構音與語暢障礙": "afd" };
  const SAVED_SESSIONS_KEY = 'examAppSavedSessions';
  const COMPLETED_SESSIONS_KEY = 'examAppCompletedSessions';
  const subjectDiv=document.getElementById('subject-selection');
  const yearDiv=document.getElementById('year-selection');
  const reviewConfigDiv=document.getElementById('review-config-container');
  const quizDiv=document.getElementById('quiz-container');
  const loadingOverlay = document.getElementById('loading-overlay');
  const customModal = document.getElementById('custom-modal');
  const modalTitle = document.getElementById('modal-title');
  const modalMessage = document.getElementById('modal-message');
  const modalConfirmBtn = document.getElementById('modal-confirm-btn');
  const modalCancelBtn = document.getElementById('modal-cancel-btn');
  const modalOkBtn = document.getElementById('modal-ok-btn');
  const quizOptionsModal = document.getElementById('quiz-options-modal');
  const quizOptionsTitle = document.getElementById('quiz-options-title');
  const startExamFromOptionsBtn = document.getElementById('start-exam-from-options-btn');
  const cancelOptionsBtn = document.getElementById('cancel-options-btn');
  const continueExamBtn = document.getElementById('continue-exam-btn');
  const continueExamBtnYear = document.getElementById('continue-exam-btn-year');
  const continueExamModal = document.getElementById('continue-exam-modal');
  const savedSessionsList = document.getElementById('saved-sessions-list');
  const closeContinueModalBtn = document.getElementById('close-continue-modal-btn');
  const reportCardBtn = document.getElementById('report-card-btn');
  const reportCardBtnYear = document.getElementById('report-card-btn-year');
  const reportCardModal = document.getElementById('report-card-modal');
  const reportCardList = document.getElementById('report-card-list');
  const closeReportCardModalBtn = document.getElementById('close-report-card-modal-btn');
  const subjTitle=document.getElementById('subject-title');
  const yearButtons=document.getElementById('year-buttons');
  const allBtn=document.getElementById('all-btn');
  const backToSub=document.getElementById('back-to-subject');
  const yearCheckboxesContainer = document.getElementById('year-checkboxes');
  const toggleAllYearsBtn = document.getElementById('toggle-all-years-btn');
  const customQCountInput = document.getElementById('custom-q-count');
  const startReviewBtn = document.getElementById('start-review-btn');
  const backFromConfigBtn = document.getElementById('back-from-config-btn');
  const quizTitle=document.getElementById('quiz-title');
  const progressBar = document.getElementById('progress-bar');
  const yearLabel=document.getElementById('year-label');
  const questionEl=document.getElementById('question');
  const questionImageEl=document.getElementById('question-image');
  const optionsEl=document.getElementById('options');
  const feedbackEl=document.getElementById('feedback');
  const quizSummaryEl = document.getElementById('quiz-summary');
  const backBtn=document.getElementById('back-btn');
  const restartBtn=document.getElementById('restart-btn');
  const prevBtn=document.getElementById('prev-btn');
  const submitBtn=document.getElementById('submit-btn');
  const confirmBtn = document.getElementById('confirm-btn');
  const nextBtn=document.getElementById('next-btn');
  const jumpBtn=document.getElementById('jump-btn');
  const jumpPanel=document.getElementById('jump-panel');
  const saveProgressBtn = document.getElementById('save-progress-btn');
  let questions=[], current=0, answerStatus=[], userChoices=[];
  let isAllYearsMode = false;
  let feedbackTimeout;
  let isQuizSubmitted = false;
  let currentSubject = '';
  let currentExamMode = 'exam';
  let shouldShuffle = true;
  let tempSelectedYear = 0;
  let lastSavedChoices = [];
  let currentSessionId = null;

  function showModal(modalElement) { modalElement.classList.remove('hidden'); setTimeout(() => modalElement.classList.add('visible'), 10); }
  function hideModal(modalElement) { modalElement.classList.remove('visible'); setTimeout(() => modalElement.classList.add('hidden'), 300); }
  
  function showCustomAlert(message, title = "提示") {
    modalTitle.textContent = title;
    modalMessage.textContent = message;
    modalConfirmBtn.classList.add('hidden');
    modalCancelBtn.classList.add('hidden');
    modalOkBtn.classList.remove('hidden');
    showModal(customModal);
    modalOkBtn.onclick = () => hideModal(customModal);
  }

  function showCustomConfirm(message, onConfirm, { title = "請確認", confirmText = "確定" } = {}) {
    modalTitle.textContent = title;
    modalMessage.textContent = message;
    modalConfirmBtn.textContent = confirmText;
    modalConfirmBtn.classList.remove('hidden');
    modalCancelBtn.classList.remove('hidden');
    modalOkBtn.classList.add('hidden');
    showModal(customModal);
    modalConfirmBtn.onclick = () => { hideModal(customModal); setTimeout(onConfirm, 300); };
    modalCancelBtn.onclick = () => hideModal(customModal);
  }
  
  function getSavedSessions() { return JSON.parse(localStorage.getItem(SAVED_SESSIONS_KEY)) || []; }
  function getCompletedSessions() { return JSON.parse(localStorage.getItem(COMPLETED_SESSIONS_KEY)) || []; }
  function saveSession() {
    let sessions = getSavedSessions();
    if (currentSessionId) { sessions = sessions.filter(s => s.id !== currentSessionId); }
    const newSession = { id: currentSessionId || Date.now(), subject: currentSubject, title: quizTitle.textContent, examMode: currentExamMode, shouldShuffle: shouldShuffle, questions: questions, userChoices: userChoices, timestamp: new Date().toLocaleString('zh-TW') };
    sessions.push(newSession);
    localStorage.setItem(SAVED_SESSIONS_KEY, JSON.stringify(sessions));
    lastSavedChoices = [...userChoices];
    showCustomAlert('進度已儲存！');
    checkSavedData();
  }
  function checkSavedData() {
    const savedSessions = getSavedSessions(); const completedSessions = getCompletedSessions();
    continueExamBtn.classList.toggle('hidden', savedSessions.length === 0);
    reportCardBtn.classList.toggle('hidden', completedSessions.length === 0);
    const hasSavedForCurrent = savedSessions.some(s => s.subject === currentSubject);
    const hasCompletedForCurrent = completedSessions.some(s => s.subject === currentSubject);
    continueExamBtnYear.classList.toggle('hidden', !hasSavedForCurrent);
    reportCardBtnYear.classList.toggle('hidden', !hasCompletedForCurrent);
  }
  function renderSavedSessions() { let sessions = getSavedSessions(); if (!yearDiv.classList.contains('hidden')) { sessions = sessions.filter(s => s.subject === currentSubject); } savedSessionsList.innerHTML = ''; if (sessions.length === 0) { savedSessionsList.innerHTML = '<li class="list-item">沒有儲存的紀錄。</li>'; return; } sessions.forEach(session => { const li = document.createElement('li'); li.className = 'list-item'; li.innerHTML = `<div class="item-info"><span class="item-title">${session.title} (${session.subject})</span><span class="item-time">儲存於：${session.timestamp}</span></div><div class="item-actions"><button class="continue-session-btn" data-id="${session.id}">繼續</button><button class="delete-item-btn" data-type="saved" data-id="${session.id}">刪除</button></div>`; savedSessionsList.appendChild(li); }); }
  function renderReportCard() { let sessions = getCompletedSessions(); if (!yearDiv.classList.contains('hidden')) { sessions = sessions.filter(s => s.subject === currentSubject); } reportCardList.innerHTML = ''; if (sessions.length === 0) { reportCardList.innerHTML = '<li class="list-item">沒有已完成的成績紀錄。</li>'; return; } sessions.forEach(session => { const li = document.createElement('li'); li.className = 'list-item'; li.innerHTML = `<div class="item-info"><span class="item-title">${session.title} (${session.subject})</span><span class="item-score">成績：${session.correctCount} / ${session.totalCount}</span><span class="item-time">完成於：${session.timestamp}</span></div><div class="item-actions"><button class="view-report-btn" data-id="${session.id}">檢視</button><button class="delete-item-btn" data-type="completed" data-id="${session.id}">刪除</button></div>`; reportCardList.appendChild(li); }); }
  
  function renderYearButtons() {
    yearButtons.innerHTML = '';
    allYears.forEach(y => {
      const b = document.createElement('button'); b.textContent = y + '年';
      b.onclick = (e) => { e.stopPropagation(); tempSelectedYear = y; quizOptionsTitle.textContent = `${y} 年考古題`; showModal(quizOptionsModal); };
      yearButtons.appendChild(b);
    });
  }

  window.addEventListener('load', checkSavedData);
  subjectDiv.querySelectorAll('button[data-subject]:not([disabled])').forEach(button => {
    button.onclick = () => {
      currentSubject = button.dataset.subject; 
      subjTitle.textContent = currentSubject;
      subjectDiv.classList.add('hidden');
      yearDiv.classList.remove('hidden');
      checkSavedData(); 
      renderYearButtons();
    };
  });
  backToSub.onclick=()=>{yearDiv.classList.add('hidden'); subjectDiv.classList.remove('hidden');};
  allBtn.onclick = () => { yearDiv.classList.add('hidden'); reviewConfigDiv.classList.remove('hidden'); yearCheckboxesContainer.innerHTML = ''; allYears.forEach(y => { const label = document.createElement('label'); label.innerHTML = `<input type="checkbox" value="${y}"><span>${y}年</span>`; yearCheckboxesContainer.appendChild(label); }); toggleAllYearsBtn.textContent = '全選'; };
  backFromConfigBtn.onclick = () => { reviewConfigDiv.classList.add('hidden'); yearDiv.classList.remove('hidden'); };
  document.querySelectorAll('input[name="q_count"]').forEach(radio => { radio.onchange = (e) => { customQCountInput.classList.toggle('hidden', e.target.value !== 'custom'); }; });
  toggleAllYearsBtn.onclick = () => { const checkboxes = yearCheckboxesContainer.querySelectorAll('input[type="checkbox"]'); const isAllSelected = Array.from(checkboxes).every(cb => cb.checked); checkboxes.forEach(cb => cb.checked = !isAllSelected); toggleAllYearsBtn.textContent = isAllSelected ? '全選' : '取消全選'; };
  startReviewBtn.onclick = () => { const selectedYears = Array.from(yearCheckboxesContainer.querySelectorAll('input:checked')).map(cb => parseInt(cb.value)); const countRadio = document.querySelector('input[name="q_count"]:checked'); let questionCount = 0; if (countRadio.value === 'custom') { questionCount = parseInt(customQCountInput.value); } else { questionCount = parseInt(countRadio.value); } if (selectedYears.length === 0) { showCustomAlert('請至少選擇一個年份！'); return; } if (isNaN(questionCount) || questionCount <= 0) { showCustomAlert('請輸入有效的題目數量！'); return; } currentExamMode = 'exam'; shouldShuffle = true; loadAndStartQuiz(selectedYears, currentSubject, `總複習`, questionCount); };
  startExamFromOptionsBtn.onclick = () => { currentExamMode = document.querySelector('input[name="exam_mode"]:checked').value; shouldShuffle = document.querySelector('input[name="shuffle_questions"]:checked').value === 'yes'; hideModal(quizOptionsModal); setTimeout(() => { loadAndStartQuiz([tempSelectedYear], currentSubject, `${tempSelectedYear} 年考古題`); }, 300); };
  cancelOptionsBtn.onclick = () => hideModal(quizOptionsModal);
  backBtn.onclick = () => { const isDirty = JSON.stringify(userChoices) !== JSON.stringify(lastSavedChoices); if (isDirty) { showCustomConfirm('離開後將不會保留作答紀錄，確定要離開嗎？', goBackToYearSelection, { title: '注意', confirmText: '確定離開' }); } else { goBackToYearSelection(); } };
  modalCancelBtn.onclick = () => hideModal(customModal);
  customModal.onclick = (e) => { if (e.target === customModal) { hideModal(customModal); } };
  jumpBtn.onclick=e=>{ e.stopPropagation(); jumpPanel.style.display = jumpPanel.style.display === 'grid' ? 'none' : 'grid'; };
  window.addEventListener('resize', () => { if (jumpPanel.style.display === 'grid') { jumpPanel.style.display = 'none'; } });
  document.addEventListener('click', (e) => { if (!jumpPanel.contains(e.target) && e.target !== jumpBtn) { jumpPanel.style.display = 'none'; } if (e.target.matches('.delete-item-btn, .delete-item-btn *')) { const button = e.target.closest('.delete-item-btn'); const id = parseInt(button.dataset.id); const type = button.dataset.type; const key = type === 'completed' ? COMPLETED_SESSIONS_KEY : SAVED_SESSIONS_KEY; showCustomConfirm('確定要刪除這筆紀錄嗎？', () => { let items = JSON.parse(localStorage.getItem(key)) || []; items = items.filter(item => item.id !== id); localStorage.setItem(key, JSON.stringify(items)); if (type === 'completed') { renderReportCard(); } else { renderSavedSessions(); } checkSavedData(); }, { title: '刪除確認', confirmText: '確定刪除'}); } });
  saveProgressBtn.onclick = saveSession;
  continueExamBtn.onclick = () => { renderSavedSessions(); showModal(continueExamModal); };
  continueExamBtnYear.onclick = () => { renderSavedSessions(); showModal(continueExamModal); };
  closeContinueModalBtn.onclick = () => hideModal(continueExamModal);
  savedSessionsList.addEventListener('click', e => { const target = e.target; if (!target.classList.contains('continue-session-btn')) return; const sessionId = parseInt(target.dataset.id); const sessions = getSavedSessions(); const sessionToContinue = sessions.find(s => s.id === sessionId); if (sessionToContinue) { questions = sessionToContinue.questions; userChoices = sessionToContinue.userChoices; currentSubject = sessionToContinue.subject; currentExamMode = sessionToContinue.examMode; shouldShuffle = sessionToContinue.shouldShuffle; isAllYearsMode = sessionToContinue.title.includes('總複習'); isQuizSubmitted = false; current = 0; answerStatus = new Array(questions.length).fill(undefined); lastSavedChoices = [...sessionToContinue.userChoices]; currentSessionId = sessionToContinue.id; subjectDiv.classList.add('hidden'); yearDiv.classList.add('hidden'); reviewConfigDiv.classList.add('hidden'); quizDiv.classList.remove('hidden'); quizTitle.textContent = sessionToContinue.title; renderQuestion(); renderJump(); hideModal(continueExamModal); } });
  reportCardBtn.onclick = () => { renderReportCard(); showModal(reportCardModal); };
  reportCardBtnYear.onclick = () => { renderReportCard(); showModal(reportCardModal); };
  closeReportCardModalBtn.onclick = () => hideModal(reportCardModal);
  reportCardList.addEventListener('click', e => { const target = e.target; if (!target.matches('.view-report-btn, .view-report-btn *')) return; const button = e.target.closest('.view-report-btn'); const sessionId = parseInt(button.dataset.id); const sessions = getCompletedSessions(); const sessionToView = sessions.find(s => s.id === sessionId); if (sessionToView) { questions = sessionToView.questions; userChoices = sessionToView.userChoices; answerStatus = sessionToView.answerStatus; currentSubject = sessionToView.subject; isQuizSubmitted = true; current = 0; currentSessionId = null; subjectDiv.classList.add('hidden'); yearDiv.classList.add('hidden'); reviewConfigDiv.classList.add('hidden'); quizDiv.classList.remove('hidden'); quizTitle.textContent = sessionToView.title; quizSummaryEl.innerHTML = `<span class="summary-title">測驗結果</span>答對題數：${sessionToView.correctCount} / ${sessionToView.totalCount}`; quizSummaryEl.className = (sessionToView.correctCount / sessionToView.totalCount) >= 0.6 ? 'passed' : 'failed'; renderQuestion(); renderJump(); hideModal(reportCardModal); } });

  function loadAndStartQuiz(yearsToLoad, subject, title, questionCount = 0) { const subjectCode = subjectMap[subject]; if (!subjectCode) { showCustomAlert(`錯誤：找不到科目 "${subject}" 的設定！`); return; } loadingOverlay.classList.remove('hidden'); questions = []; current = 0; answerStatus = []; userChoices = []; let loaded = 0; if (yearsToLoad.length === 0) { loadingOverlay.classList.add('hidden'); return; } yearsToLoad.forEach(y => { const s = document.createElement('script'); s.src = `./questions/${subject}/${subject}${y}.js`; s.onload = () => { const variableName = `questions_${subjectCode}${y}`; const data = window[variableName]; if(Array.isArray(data)) { data.forEach((q, index) => { q.origin = { year: y, number: index + 1 }; }); questions.push(...data); } if(++loaded === yearsToLoad.length) { loadingOverlay.classList.add('hidden'); if(questions.length > 0) { startQuiz(title, questionCount); } else { showCustomAlert(`所選年份沒有可用的題目！`); } } }; s.onerror = () => { if(++loaded === yearsToLoad.length) { loadingOverlay.classList.add('hidden'); showCustomAlert(`載入 ${y} 年份題目失敗！`); } }; document.head.appendChild(s); }); }
  function startQuiz(title, questionCount){ isQuizSubmitted = false; isAllYearsMode = (questionCount > 0); if (isAllYearsMode || shouldShuffle) { shuffle(questions); } if (isAllYearsMode) { if(questions.length > questionCount) { questions = questions.slice(0, questionCount); } quizTitle.textContent = `${title} (${questions.length}題)`; } else { quizTitle.textContent = title; } userChoices = new Array(questions.length).fill(null); answerStatus = new Array(questions.length).fill(undefined); lastSavedChoices = [...userChoices]; currentSessionId = null; yearDiv.classList.add('hidden'); reviewConfigDiv.classList.add('hidden'); quizDiv.classList.remove('hidden'); renderQuestion(); renderJump(); }
  function handleOptionChange(e) { userChoices[current] = e.target.value; updateProgressBar(); updateJump(); }
  function updateProgressBar() { const answeredCount = userChoices.filter(choice => choice !== null).length; const totalCount = questions.length; if (totalCount > 0) { const progressPercentage = (answeredCount / totalCount) * 100; progressBar.style.width = `${progressPercentage}%`; } else { progressBar.style.width = '0%'; } }
  
  // === 最終修正版 renderQuestion 函式 ===
  function renderQuestion(){
    clearTimeout(feedbackTimeout);
    updateProgressBar();
    
    const controlsContainer = document.getElementById('controls');
    const centerControls = document.getElementById('center-controls');
    const rightControls = document.getElementById('right-controls');

    // 重置所有佈局 class
    controlsContainer.classList.remove('practice-mode-layout', 'submitted-layout');

    // 根據模式設定佈局
    if (isQuizSubmitted) {
        controlsContainer.classList.add('submitted-layout');
    } else if (currentExamMode === 'practice') {
        controlsContainer.classList.add('practice-mode-layout');
    }

    if(!isQuizSubmitted) {
        quizSummaryEl.classList.add('hidden');
    }

    const q=questions[current];
    if (!q) return;

    if (isAllYearsMode && q.origin) {
        yearLabel.textContent = `(出自 ${q.origin.year} 年 第 ${q.origin.number} 題)`;
    } else {
        yearLabel.textContent = `第 ${current + 1} / ${questions.length} 題`;
    }
    questionEl.innerHTML = `<span style="font-weight:700; margin-right:8px;">${current + 1}.</span> ${q.question.replace(/^\d+\.?\s*/, '')}`;
    questionImageEl.innerHTML = q.image && q.image.trim() !== '' ? `<img src="${q.image}" alt="題目附圖">` : '';
    optionsEl.innerHTML='';
    feedbackEl.textContent='';
    feedbackEl.className = '';

    if (isQuizSubmitted) {
        quizSummaryEl.classList.remove('hidden');
        backBtn.classList.add('hidden');
        restartBtn.classList.remove('hidden');
        centerControls.style.display = 'none';
        confirmBtn.classList.add('hidden');
        nextBtn.classList.remove('hidden');
        
        q.options&&Object.entries(q.options).forEach(([k,v])=>{
            const lbl=document.createElement('label');
            lbl.className='option';
            lbl.innerHTML=`<input type="radio" name="opt" value="${k}" disabled> ${k}. ${v}`;
            if (userChoices[current] === k) {
                lbl.querySelector('input').checked = true;
                lbl.classList.add('user-choice');
            }
            if (q.answer.includes(k)) {
                lbl.classList.add('correct');
            } else if (userChoices[current] === k) {
                lbl.classList.add('incorrect');
            }
            optionsEl.appendChild(lbl);
        });
        if (answerStatus[current]) {
            feedbackEl.textContent = '✔ 答對';
            feedbackEl.className='correct';
        } else {
            feedbackEl.textContent = `✖ 答錯，正確答案：${q.answer.join(',')}`;
            feedbackEl.className='incorrect';
        }
    } else { // 考試中
        backBtn.classList.remove('hidden');
        restartBtn.classList.add('hidden');
        
        if (currentExamMode === 'practice') {
            centerControls.style.display = 'none';
            if (answerStatus[current] === undefined) { // 未回答
                confirmBtn.classList.remove('hidden');
                nextBtn.classList.add('hidden');
            } else { // 已回答
                confirmBtn.classList.add('hidden');
                nextBtn.classList.remove('hidden');
            }
        } else { // 考試模式
            centerControls.style.display = 'flex';
            saveProgressBtn.classList.remove('hidden');
            submitBtn.classList.remove('hidden');
            confirmBtn.classList.add('hidden');
            nextBtn.classList.remove('hidden');
        }

        q.options&&Object.entries(q.options).forEach(([k,v])=>{
            const lbl=document.createElement('label');
            lbl.className='option';
            lbl.innerHTML=`<input type="radio" name="opt" value="${k}"> ${k}. ${v}`;
            if (userChoices[current] === k) {
                lbl.querySelector('input').checked = true;
            }
            if (currentExamMode === 'practice' && answerStatus[current] !== undefined) {
                lbl.querySelector('input').disabled = true;
                if (questions[current].answer.includes(k)) {
                    lbl.classList.add('correct');
                } else if (userChoices[current] === k) {
                    lbl.classList.add('incorrect');
                }
            } else {
                lbl.querySelector('input').onchange = handleOptionChange;
            }
            optionsEl.appendChild(lbl);
        });

        if (currentExamMode === 'practice' && answerStatus[current] !== undefined) {
            if (answerStatus[current]) {
                feedbackEl.textContent = '✔ 答對';
                feedbackEl.className='correct';
            } else {
                feedbackEl.textContent = `✖ 答錯，正確答案：${questions[current].answer.join(',')}`;
                feedbackEl.className='incorrect';
            }
        }
    }
    updateJump();
  }

  submitBtn.onclick = () => { const message = userChoices.filter(c=>c===null).length > 0 ? `還有 ${userChoices.filter(c=>c===null).length} 題未作答，確定要交卷嗎？` : '確定要交卷嗎？'; showCustomConfirm(message, () => { let correctCount = 0; for (let i = 0; i < questions.length; i++) { const isCorrect = questions[i].answer.includes(userChoices[i]); answerStatus[i] = isCorrect; if (isCorrect) correctCount++; } const passRate = correctCount / questions.length; quizSummaryEl.innerHTML = `<span class="summary-title">測驗結束！</span>答對題數：${correctCount} / ${questions.length}`; quizSummaryEl.className = passRate >= 0.6 ? 'passed' : 'failed'; isQuizSubmitted = true; current = 0; const completedSessions = getCompletedSessions(); const newReport = { id: Date.now(), subject: currentSubject, title: quizTitle.textContent, examMode: currentExamMode, shouldShuffle: shouldShuffle, questions: questions, userChoices: userChoices, answerStatus: answerStatus, correctCount: correctCount, totalCount: questions.length, timestamp: new Date().toLocaleString('zh-TW') }; completedSessions.push(newReport); localStorage.setItem(COMPLETED_SESSIONS_KEY, JSON.stringify(completedSessions)); if(currentSessionId){ let saved = getSavedSessions(); saved = saved.filter(s => s.id !== currentSessionId); localStorage.setItem(SAVED_SESSIONS_KEY, JSON.stringify(saved)); } checkSavedData(); renderQuestion(); }, { confirmText: '確定交卷' }); };
  confirmBtn.onclick = () => { const sel=document.querySelector('input[name="opt"]:checked'); if(!sel){showCustomAlert('請先選擇一個選項');return;} const choice = sel.value; const correct = questions[current].answer.includes(choice); answerStatus[current] = correct; userChoices[current] = choice; renderQuestion(); updateProgressBar(); };
  prevBtn.onclick=()=>{ if (current > 0) { current--; renderQuestion(); } else { showTempFeedback('沒有上一題哦！'); } };
  nextBtn.onclick=()=>{ if (current < questions.length - 1) { current++; renderQuestion(); } else { showTempFeedback('這是最後一題囉！'); } };
  const goBackToYearSelection = () => { quizDiv.classList.add('hidden'); yearDiv.classList.remove('hidden'); isQuizSubmitted = false; isAllYearsMode = false; checkSavedData(); renderYearButtons(); };
  restartBtn.onclick = goBackToYearSelection;
  function showTempFeedback(message, duration = 2000) { clearTimeout(feedbackTimeout); const originalHTML = feedbackEl.innerHTML; const originalClass = feedbackEl.className; const hasOriginalContent = originalHTML.trim() !== '' && !originalClass.includes('info'); feedbackEl.innerHTML = message; feedbackEl.className = 'info'; feedbackTimeout = setTimeout(() => { feedbackEl.innerHTML = hasOriginalContent ? originalHTML : ''; feedbackEl.className = hasOriginalContent ? originalClass : ''; }, duration); }
  function renderJump(){ jumpPanel.innerHTML=''; questions.forEach((_,i)=>{ const b=document.createElement('button'); b.textContent=i+1; const st=answerStatus[i]; let bgColor = '#6c757d'; if(isQuizSubmitted) { bgColor = st === true ? 'var(--success-color)' : st === false ? 'var(--danger-color)' : '#6c757d'; } else { if (userChoices[i] !== null) bgColor = currentExamMode === 'practice' && st !== undefined ? (st === true ? 'var(--success-color)' : 'var(--danger-color)') : 'var(--primary-color)'; } b.style.background = bgColor; b.onclick=e=>{ e.stopPropagation(); current=i; renderQuestion(); jumpPanel.style.display = 'none'; }; jumpPanel.appendChild(b); }); }
  function updateJump(){ Array.from(jumpPanel.children).forEach((b,i)=>{ if (i < questions.length) { const st=answerStatus[i]; let bgColor = '#6c757d'; if(isQuizSubmitted) { bgColor = st === true ? 'var(--success-color)' : st === false ? 'var(--danger-color)' : '#6c757d'; } else { if (userChoices[i] !== null) bgColor = currentExamMode === 'practice' && st !== undefined ? (st === true ? 'var(--success-color)' : 'var(--danger-color)') : 'var(--primary-color)'; } b.style.background = bgColor; } }); }
  function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}
</script>
